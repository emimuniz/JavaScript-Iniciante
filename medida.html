<meta charset="utf-8"/>
<script>
var metros = parseInt(prompt("Digite a medida em metros: "));
var km = parseInt(metros*1000);
var hm = parseInt(metros*100);
var dam = parseInt(metros*10);
var dm = parseInt(metros*10);
var cm = parseInt(metros*100);
var mm = parseInt(metros*1000);
	document.write(km+"km<br>");
	document.write(hm+"hm<br>");
	document.write(dam+"dam<br>");
	document.write(dm+"dm<br>");
	document.write(cm+"cm<br>");
	document.write(mm+"mm<br>");
</script>
