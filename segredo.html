<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input/>
		<button>Compare com meu segredo!</button>
		<script>
			var segredo = Math.round(Math.random()*10);
			var input = document.querySelector("input");
		function verifica(){
			if(input.value == segredo){
				alert("Voce ACERTOU!");
			}else{
				alert("Voce ERROU!!!!");
			}
		}
		
			var button = document.querySelector("button");
			button.onclick = verifica;
	</script>
	</body>
</html>
