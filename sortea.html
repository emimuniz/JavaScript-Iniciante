<meta charset="utf-8"/>
<script>
var numeroPensado = Math.round(Math.random()*100);

var chute = prompt("Já pensei. Qual você acha que é?");
if (chute == numeroPensado){
	document.write("Uau!Você acertou, pois eu pensei no"+numeroPensado);

}else{
	document.write("Você errou! Eu tinha pensado no "+numeroPensado);
}
</script>
