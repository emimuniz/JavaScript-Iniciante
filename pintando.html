<meta charset="utf-8"/>
<script>
var largura = parseFloat(prompt("Largura da parede: "));
var parede = parseFloat(prompt("Altura da parede: "));
var area = parseFloat(largura*parede);
var pintar = area/2;
	document.write("Sua parede tem dimensão de "+largura+"x"+parede+" e sua área é de "+area+ "m2<br>");
	document.write("Para pintar essa parede, você precisara de "+pintar+ "l de tinta.");
</script>
