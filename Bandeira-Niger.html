<canvas id="tela" width="600" height="400"></canvas>
<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");
c.fillStyle = "orange";
c.fillRect(0,0,500,100);
c.fillStyle="orange";
c.beginPath();
c.arc(250,150,35,0,2*3.14);
c.fill();
c.fillStyle="green";
c.fillRect(0,200,500,100);




</script>
