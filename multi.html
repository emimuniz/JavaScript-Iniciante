<meta charset="utf-8"/>
<script>
var num1 = parseInt(prompt("Digite um numero: "));
var dobro = parseInt(num1*2);
var triplo = parseInt(num1*3);
var raiz = parseInt(num1**(1/2));
	document.write("O dobro do valor é: "+dobro);
	document.write("<br>O triplo do valor é: "+triplo);
	document.write("<br>A raiz quadrada é: "+raiz);
</script>
