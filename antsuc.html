<meta charset="utf-8"/>
<script>
var num1 = parseInt(prompt("Digite um numero: "));
var antecessor = parseInt(num1 - 1);
var sucessor = parseInt(num1 + 1);
	document.write("O antecessor do numero digitado é: "+antecessor);
	document.write("<br>O sucessor do numero digitado é: "+sucessor);


</script>
